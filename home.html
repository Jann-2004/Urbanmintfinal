<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UrbanMint DApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffc107;
    }

    .logo i {
      margin-right: 10px;
    }

    .about-btn {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      color: #000;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .about-btn:hover {
      background-color: #e0a800;
    }

    /* Hero + Features Section */
    .full-screen-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .wavy-text {
      animation: wave 3s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .btn-start {
      border: 2px solid #ffc107;
      background-color: transparent;
      color: #ffc107;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-start:hover {
      background-color: #ffc107;
      color: #000;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      max-width: 1000px;
      width: 100%;
      margin-top: 40px;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    .feature-card:hover {
  transform: scale(1.03);
  background-color: rgba(255, 255, 255, 0.08);
  box-shadow: 0 0 15px rgba(255, 193, 7, 0.6), 0 0 25px rgba(255, 193, 7, 0.4);
  border-color: #ffc107;
}


    .feature-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffc107;
      margin-bottom: 10px;
    }

    .feature-description {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .features-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><i class="fas fa-cube"></i>UrbanMint DApp</div>
    <a href="about.html" class="about-btn">About Us</a>
  </nav>

  <!-- Full Screen Section -->
  <!-- Full Screen Section -->
<section class="full-screen-section" style="background-image: url('Glow-Manhattan-Cityscape-Skyline-Paul-Reiffer-Professional-Landscape-Photographer-New-York-City-Sunrise-Empire-State@2x.jpg'); background-size: cover; background-position: center; color: #fff;">
  <div style="background: rgba(0, 0, 0, 0.4); padding: 40px 20px; width: 100%; text-align: center;">
      <h1 class="display-5 fw-bold text-warning wavy-text">Welcome to UrbanMint DApp</h1>
      <p class="lead text-white">Revolutionizing real estate with blockchain-powered transactions</p>
      <a href="login.html" class="btn-start mt-3">Get Started</a>
  </div>
</section>

    
  

</body>
</html>
